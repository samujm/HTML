<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>

<body>
    <h1>Universidad HTML</h1>
    <!-- https://htmlcolorcodes.com/color-names/ -->

    <!--------------------------------------------------------------《 STYLE: COLOR POR NOMBRE 》------------------------------------------------------------------------------------>
    <p style="color:crimson">
        Color por nombre
    </p>

    <!--------------------------------------------------------------《 STYLE: COLOR POR CODIGO RGB 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ R - RED, G - GREEN, B - BLUE ------------------->
    <p style="color: rgb(220, 20, 60);">
        Color por código RGB
    </p>

    <!--------------------------------------------------------------《 STYLE: COLOR POR CODIGO RGBA 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ R - RED, G - GREEN, B - BLUE, A - CANAL ALFA DE TRANSPARENCIA ------------------->
    <p style="border: 10px solid rgba(220, 20, 60, .5);">
        Color RGB con trsnsparencia (RGBA)
    </p>

    <!--------------------------------------------------------------《 STYLE: COLOR POR HSL 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ H - RUEDA DE COLORES (HUE, DE 0 A 360), S - SATURACION (0% SE CONVIETE A GRIS, 100% COLOR CORRESPONDIENTE), L - ILUMINACIÓN (0% ES NEGRO, 100% BLANCO)------------------->
    <p style="color: hsl(348, 83%, 47%);">
        Color por código hsl
    </p>

    <!--------------------------------------------------------------《 STYLE: COLOR POR HSLA 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ H - RUEDA DE COLORES (HUE, DE 0 A 360), S - SATURACION (0% SE CONVIETE A GRIS, 100% COLOR CORRESPONDIENTE), L - ILUMINACIÓN (0% ES NEGRO, 100% BLANCO), A - CANAL ALFA DE TRANSPARENCIA------------------->
    <p style="border: 10px solid hsla(348, 83%, 47%, 0.5);">
        Color por código hsla con transparencia
    </p>

    <!--------------------------------------------------------------《 STYLE: COLOR POR HEXADECIMAL 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ VALORES DE 0 A 9 Y A a F, F MAXIMO VALOR Y 0 MINIMO VALOR,  ------------------->
    <p style="color: #dc143c">
        Color por código hexadecimal
    </p>

</body>

</html>
