    <!--------------------------------------------------------------《 PARRAFOS 》--------------------------------------------------------------------------------------->
    <!------------------------- ▀ title: Titulo para el parrafo, se muestra cuando nos ponemos encima del parrafo  ------------------------->
    <!------------------------- ▀ style: Permite modificar el color, fuente, tamaño, etc, modificar visualmente los elementos html  ------------------------->
    <!-- 
    <p>Primer linea del párrafo<br/> segunda línea del párrafo</p> 
    <p title="Núevo párrafo" style="color: red;">Este es muestro párrafo</p> 
    -->


    <!--------------------------------------------------------------《 PRE (PREFORMATED)》--------------------------------------------------------------------------------------------->
    <!------------------------- ▀ Respeta los espacios que se agregaron y los enter ------------------------->
    <pre>
        Este es
        nuestro
        párrafo
    </pre>

    <!------------------------------------------------------《 HORIZONTAL RULE (HR) 》------------------------------------------------------------------------------------>
    <!------------------------- ▀ Agrega una linea de separación ------------------------------------------------->
    <!-- 
    <hr>  
    -->

    <!------------------------------------------------------《 IMAGENES 》-------------------------------------------------------------------------------------------------->
    <!------------------------- ▀ alt: texto alternativo para cuando no se muestre la imagen  ------------------------->
    <!------------------------- ▀ title: Titulo para la imagen, se muestra cuando nos ponemos encima de la imagen  ------------------------->
    <img src="imagenes/html5.png" alt='Logo HTML5' width="100px" title="Logo HTML5" />
