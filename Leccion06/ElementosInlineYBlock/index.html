<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Leccion06/css/estilos.css">
    <title>Elementos inline y block</title>
</head>

<body>
    <!--------------------------------------------------------------《 ELEMENTOS INLINE 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ Los elementos en linea no inician una nueva linea, se aplican en la linea que se está trabajando ------------------->
    <h1>Elemento span (inline)</h1>
    <p>Texto donde vamos a <span style="color:#e63946; border: 1px solid black;">enfatizar</span> y cambiar el <span style="color: #457b9d; font-weight: bold;">color de algunos elementos</span></p>

    <!--------------------------------------------------------------《 ELEMENTOS BLOCK 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ Los elementos en bloque se inician en una nueva linea y utiliza todo el espacio que tiene disponible de izquierda a derecha ------------------->
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>

    <p>Texto fuera del div</p>
</body>

</html>
