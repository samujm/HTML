<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Leccion06/iFrames/css/estilos.css">
    <title>iframe en HTML</title>
</head>

<body>
    <!--------------------------------------------------------------《 IFRAMES 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ Incrustar otros elementos HTML o sitios web completos------------------->

    <h1 class="titulo">Uso de iframe en HTML</h1>
    <!-------------------------- ▀ Se coloca el name y el target para que cuando se de clic se cargue en el iframe------------------->
    <iframe src="texto.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
        <a href="http://globalmentoring.com.mx" target="marco1" class="boton">Cargar Sitio</a>
    </div>
</body>

</html>
