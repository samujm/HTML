<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>

<body>
    <!--------------------------------------------------------------《 FORMULARIO 》------------------------------------------------------------------------------------>
    <h1>Formularios en HTML</h1>
    <!-------------------------- ▀ novalidate: aunque se requieran los campos no se solicitan con esta opcion ------------------->
    <!-- <form novalidate> -->

    <!--------------------------------------------------------------《 METODO GET Y POST 》------------------------------------------------------------------------------------>
    <!-------------------------- ▀ GET: Si no se define por default es por get (url), la información se envia como parte de la url, pero solo si no es sensible ------------------->
    <!-- <form method="GET"> -->

    <!-------------------------- ▀ POST: Se envia por http hacia el servidor para que no se visualice la información ------------------->
    <!-- <form method="POST"> -->
    <!-------------------------- ▀ action="" es el componente del lado del servidor que va a procesar la información ------------------->
    <!-------------------------- ▀ target="_target" Abrir la respuesta en otra ventana ------------------->
    <!-------------------------- ▀ autocomplete="off" Evitar el autocompletado del navegador ------------------->
    <form action="mi_servidor" target="_target" autocomplete="off">
        <!--------------------------------------------------------------《 FIELDSET 》------------------------------------------------------------------------------------>
        <!-------------------------- ▀ Agregar un marco al formulario, cierra antes del form ------------------->
        <fieldset>
            <!--------------------------------------------------------------《 LEGEND 》------------------------------------------------------------------------------------>
            <!-------------------------- ▀ Mejora visual ------------------->
            <legend>Datos Persona</legend>

            <!-------------------------- ▀ For el id para relacionar la etiqueta con el input ------------------->
            <label for="nombre">Nombre:</label><br />
            <!-------------------------- ▀ Recomendable siempre asignar el id ------------------->
            <!-------------------------- ▀ id y nombre para especificar el nombre que se va a mostrar para especificar el valor que se va a enviar------------------->
            <!-------------------------- ▀ Value es valor inicial, se puede especificar la información que se quiere visualizar------------------->
            <!-------------------------- ▀ Placeholder solo muestra un texto visual ------------------->
            <!-------------------------- ▀ required, campo requerido, recomendable colocar true ------------------->
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true" /><br />

            <label for="apellido">Apellido:</label><br />
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true" /><br />

            <!--------------------------------------------------------------《 INPUT PASSWORD 》------------------------------------------------------------------------------------>
            <!-- <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required="true" /><br /> -->

            <!--------------------------------------------------------------《 INPUT EMAIL 》------------------------------------------------------------------------------------>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />

            <!--------------------------------------------------------------《 INPUT NUMERICO 》------------------------------------------------------------------------------------>
            <!-------------------------- ▀ step="any" para aceptar cualquier valor numerico ------------------->
            <label for="edad">Edad:</label><br />
            <input type="number" id="edad" name="edad" step="any" /><br />

            <!--------------------------------------------------------------《 RADIOBUTTONS 》------------------------------------------------------------------------------------>
            <!-------------------------- ▀ Para seleccionar solo una de las dos opciones el valor de NAME DEBE SER EL MISMO ------------------->
            <!-------------------------- ▀ Value es lo que se envia al servidor ------------------->
            <label>Género</label><br />
            <input type="radio" id="femenino" name="genero" value="femenino" />
            <label for="femenino">Femenino</label><br />
            <input type="radio" id="masculino" name="genero" value="masculino" />
            <label for="masculino">Masculino</label><br />

            <!--------------------------------------------------------------《 CHECKBOX 》------------------------------------------------------------------------------------>
            <!-------------------------- ▀ Se pueden seleccionar varias opciones ------------------->
            <!-------------------------- ▀ El valor NAME debe ser igual ------------------->
            <label>Género de Música favorita</label><br />
            <input type="checkbox" id="clasica" name="musica" value="clasica" />
            <label for="clasica">Clásica</label><br />
            <input type="checkbox" id="jazz" name="musica" value="jazz" />
            <label for="jazz">Jazz</label><br />

            <!--------------------------------------------------------------《 SELECT 》------------------------------------------------------------------------------------>
            <!-------------------------- ▀ for, name y id mismo valor ------------------->
            <!-------------------------- ▀ selected="true" para mostrar ese elemento primero ------------------->
            <!-------------------------- ▀ multiple="true" seleccionar varias opciones ------------------->
            <label for="autos">Marca Auto favorita:</label><br />
            <!-- <select name="autos" id="autos" multiple="true"> -->
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select>
            <br />

            <!--------------------------------------------------------------《 TEXTAREA 》------------------------------------------------------------------------------------>
            <!-------------------------- ▀ Lo que se agrege dentro aparece ------------------->
            <label for="comentario">Comentario:</label><br />
            <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comentario</textarea><br />

            <!-------------------------- ▀ Boton para enviar el formulario ------------------->
            <input type="submit" value="Enviar" />
            <!-------------------------- ▀ Boton para enviar el formulario SIN VALIDAR con formnovalidate------------------->
            <input type="submit" formnovalidate value="Enviar sin validar" />
        </fieldset>
    </form>
</body>

</html>
