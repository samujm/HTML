<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas semanticas en HTML</title>
</head>

<body>
    <!--------------------------------------------------------------《 HEADER (CABECERA) 》------------------------------------------------------------------------------------>
    <header>
        <h1>Etiquetas Semánticas en HTML5</h1>
    </header>
    <!--------------------------------------------------------------《 NAV (MENU) 》------------------------------------------------------------------------------------>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>
    <!--------------------------------------------------------------《 SECTION (SECCION) 》------------------------------------------------------------------------------------>
    <section>
        <h2>Sección 1</h2>
        <p>Información de la sección</p>
        <!--------------------------------------------------------------《 ASIDE (INFORMACIÓN EXTRA) 》------------------------------------------------------------------------------------>
        <aside>
            <p>Nombre del autor</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <!--------------------------------------------------------------《 ARTICLE (ARTICULO) 》------------------------------------------------------------------------------------>
        <!-------------------------- ▀ Puede ir dentro de una seccion o independiente ya que se toma como un elemento semantico independiente ------------------->
        <article>
            <h3>Artículo 1</h3>
        </article> 
        <article>
            <h3>Artículo 2</h3>
        </article>      
    </section>
    <!--------------------------------------------------------------《 FOOTER (PIE DE PAGINA) 》------------------------------------------------------------------------------------>
    <footer>
        <h2>
            <a href="https://www.youtube.com/">YOUTUBE</a>
        </h2>
    </footer>
</body>

</html>
